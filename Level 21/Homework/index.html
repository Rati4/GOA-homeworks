<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        <label><b>User personal information</b></label> <br> <Br>

        <label for="email-input">Enter your email:  </label>
        <input type="email" placeholder="Enter your email "id="email-input" required> <Br><Br>
    

        <label for="passsword-input">Enter your password:  </label> 
        <input type="password" placeholder="Enter your password "id="passsword-input" required > <Br><Br>

        <label for="passsword-input">Confirm your password:  </label>
        <input type="password" placeholder="Confirm your password "id="passsword-input" required > <Br><Br>

        
        <label>enter your gender:</label> <br>
        <label for="man-input">man</label>
        <input type="radio" id="man-input" value="male">

        
        <label for="woman-input">woman</label>
        <input type="radio" id="woman-input" value="female">

        
        <label for="other-input">other</label>
        <input type="radio" id="other-input" value="other"> <Br> <Br>

        <label for="Birth-input">Enter your date of Birth:  </label>
        <input type="Birth" placeholder="Enter your date of Birth "id="Birth-input" required> <Br><Br>
    
        <label for="adress-input">Enter your Adress:  </label>
        <input type="adress" placeholder="Enter your adress "id="adress-input" required> <Br><Br>

        <input type="submit">
    </form>
</body>
</html>
